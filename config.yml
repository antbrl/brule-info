    fr:
        languageName: Français
        weight: 1
        params:
            profileMode:
                enabled: true
                title: Antoine Brûlé
                buttons:
                    - name: CV
                      url: cv
                    - name: Projets
                      url: projects
            menu:
                main:
                    - identifier: cv
                      name: CV
                      url: /cv
                      weight: 10
                    - identifier: projects
                      name: Projets
                      url: /projects
                      weight: 20
            description: "Site personnel d'Antoine Brûlé"
            socialIcons:
                - name: "github"
                  url: "https://github.com/antbrl"

params:
    env: production
    title: Antoine Brûlé
    keywords: [Blog, Portfolio, CV]
    author: []
    DateFormat: "January 2006"
    defaultTheme: light
    disableThemeToggle: true

    ShowReadingTime: false
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
